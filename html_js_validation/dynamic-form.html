<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Form</title>
</head>
<body>
<form id="dynamicForm" action="#" method="post" onsubmit="return validateForm()">
    <label for="numFields">Number of Fields:</label>
    <select id="numFields" name="numFields" onchange="generateInputFields(this.value)">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
    </select>
    <div id="inputContainer"></div>
    <button type="submit" onclick="return validateForm()">Submit</button>
    <p id="error"></p>
</form>
<script src="2-dynamic-form.js"></script>
</body>
</html>
